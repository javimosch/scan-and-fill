name: Build and Release

on:
  push:
    branches:
      - master

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and create Linux artifact
        run: npm run build:linux
        env:
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_PLUGINS: true

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifact
          path: |
            dist/*.deb
            dist/*.AppImage
          retention-days: 7

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and create Windows artifact
        run: npm run build:win
        env:
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_PLUGINS: true

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifact
          path: |
            dist/*.exe
            dist/*.msi
          retention-days: 7
